<nav class="navbar navbar-default">
  <div class="container">
    <a class="navbar-brand" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    <ul class="nav navbar-nav">
      {{ $currentNode := . }}
      {{ range .Site.Menus.main }}
        <li class="nav-item">
        <a class="nav-link menu-item" href="{{.URL}}">
            {{ .Pre }}
            <span>{{ .Name }}</span>
        </a>
      </li>
      {{end}}
    </ul>
  </div>
</nav>
