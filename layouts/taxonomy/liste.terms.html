{{ partial "head" . }}
<div class="container listen">
  <h1>Landeslisten</h1>
  <div class="row">
    {{ range $key,$value := .Data.Terms }}
      {{ if not (eq $key "bund") }}
      <div class="col-xs-12 col-md-6 mb-3">
        <a href="{{ $key }}">
          <h2>{{ title $key }} </h2>
          <div class="row">
            <div class="col-xs-12 col-md-4">
              <img src="/assets/images/groups/large/{{ replace $key "รถ" "oe"  }}.jpg">
            </div>
          </div>
        </a>
      </div>
      {{ end }}
    {{ end }}
  </div>
</div>
{{ partial "foot" . }}
