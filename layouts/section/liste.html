{{ partial "head" . }}
<div class="container people">
  <h1>KandidatInnen</h1>
  <p>alphabetisch sortiert</p>
  <div class="row">
    {{ range .Data.Pages }}
    <div class="col-xs-12 col-md-6 mb-3">
      <a href="{{ .Params.nachname }}">
        <div class="row">
          <div class="col-xs-12 col-md-4">
            <img src="/assets/images/portraits/medium/{{ .Params.nachname }}.jpg">
          </div>
          <div class="col-xs-12 col-md-7">
            <h2>{{ title .Params.vorname }} <strong class="lastname">{{ title .Params.nachname }}</strong></h2>
            <h3>Themen</h3>
            <ul>
              {{ range .Params.themen }}
              <li>{{ . }}</li>
              {{ end }}
            </ul>
          </div>
        </div>
      </a>
    </div>
    {{ end }}
  </div>
</div>
{{ partial "foot" . }}
